<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Page Wrapper: Ensures full-height layout with vertical centering -->
  <div class="page-wrapper">
    <div class="container text-center">

      <!-- Title -->
      <h1 class="display-2 mb-4">Rain or Shine</h1>

      <!-- Tagline -->
      <h4 id="tagline">Live weather at your fingertips</h4>

      <!-- Input Section: City name input and submit button -->
      <div id="input-container" class="d-flex flex-column flex-sm-row justify-content-center align-items-center mb-4">
        <input 
          id="input" 
          type="text" 
          placeholder="Enter the city name" 
          class="mb-2 mb-sm-0" 
        />
        <button 
          id="button" 
          type="submit"
        >
          Submit
        </button>
      </div>

      <!-- Output Container: Current weather and forecast section -->
      <div id="output-container" class="d-flex flex-column align-items-center p-3 w-100">
        
        <!-- Current Weather Display -->
        <div id="current-div" class="mb-3 p-3 w-100"></div>

        <!-- Forecast Cards Container -->
        <div id="forecast-div" class="d-flex justify-content-center flex-wrap gap-3 w-100 overflow-auto"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
